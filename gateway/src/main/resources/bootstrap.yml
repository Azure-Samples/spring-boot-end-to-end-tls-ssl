spring:
  application:
    name: gateway
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI}
    gateway:
      httpclient:
        ssl:
          useInsecureTrustManager: true
      routes:
        # =====================================
        - id: greeting-service
          uri: lb:https://greeting-service
          predicates:
            - Path=/hello/**

azure:
  keyvault:
    uri: ${KEY_VAULT_URI}

server:
  ssl:
    enabled: true
    key-store-type: AzureKeyVault
    key-alias: ${SERVER_SSL_CERTIFICATE_NAME}

---

spring:
  profiles: development
  cloud:
    config:
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user